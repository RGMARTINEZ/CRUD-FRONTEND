<div class="container">
  <h3 mat-dialog-title>Esta seguro de eliminar este registro?</h3>
  <div mat-dialog-content>
     <ul class="clearfix">
        <li>
           <p><span class="font-weight-bold"> <b>Usuario:</b></span> {{ data.nombre }} {{ data.apellido }}</p>
        </li>
        <li>
           <p><span class="font-weight-bold"><b>Correo:</b></span> {{ data.correo }}</p>
        </li>
        <li>
           <p>
              <span class="font-weight-bold"> <b>Celular:</b></span> {{ data.celular }}
           </p>
        </li>
     </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
     <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmar()">
     Eliminar
     </button>
     <button mat-flat-button (click)="cerrar()" tabindex="-1">Cancelar</button>
  </div>
</div>
