trigger:
- main

pool:
  name: AGENTE-RJGM  # Nombre del pool de agentes
  demands:
  - agent.name -equals RAFAELGUZMA6127

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '21.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --prod
  displayName: 'npm install and build'
